<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bodyContainer" id="bodyContainer1">
      <div class="toDo" id="tasks">
        <h1>Task</h1>
        <input type="text" id="tasksInput" class="inputField" />
        <div id="addTask"></div>
      </div>
      <div class="toDo" id="deadline">
        <h1>Deadline</h1>
        <input type="time" id="deadlineInput" class="inputField" />
        <div id="addDeadline"></div>
      </div>
      <div class="toDo" id="countdown"><h1>Countdown</h1></div>
      <button id="createTask">Create Task</button>
    </div>
  </body>
  <script src="main.js"></script>
  <script type="module" src="countdownTimer.js"></script>
</html
