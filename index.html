<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bodyContainer" id="bodyContainer1">
      <div class="toDo" id="tasks">
        <h1>Task</h1>
        <input type="text" id="tasksInput" class="inputField" />
        <div id="addTask"></div>
      </div>
      <div class="toDo" id="deadline">
        <label for="deadlineInput"><h1>Deadline</h1></label>
          <input type="datetime-local" id="deadlineInput"
              name="deadlineInput" value=""
              min="2018-06-07 00:00">
        <div id="addDeadline"></div>
      </div>
      <div class="toDo" id="countdown"><h1>Countdown</h1>
        <div id="addCountdown"></div> 
        <!-- add countdown above -->
      </div>
      <button id="createTask">Create Task</button>
    </div>
  </body>
  <script src="main.js"></script>
</html
